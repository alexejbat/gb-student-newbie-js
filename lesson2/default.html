<body>
    <script>
        "use strict"

        /** 1. Объявляем целостные переменные */
        let a = +prompt("Введите первое целое число от -10 до 0 и от 0 до 10");
        let b = +prompt("Введите второе целое число от -10 до 0 и от 0 до 10");


        /**2. Скрипт подхватывает значения*/
        if (a >= 0 && b >= 0){   
           alert(a - b);
        
            }           
            else if (a <= 0 && b <= 0){
            alert(a * b);

            } 
            else if (a <= 0, b >= 0 && a >= 0, b <= 0){
            alert(a + b)
        }
        
    
    </script>
</body>
